
<!DOCTYPE html>
<html>
<head>
	<title>Food Ordering Website</title>
	<link rel="stylesheet" href="style(4).css">
</head>
<body>
	<div class="header">
		<h1>Food Ordering Website</h1>
	</div>
    <div class="background">
	<div class="menu">
		<h2>Menu</h2>
		<ul id="menu-list">
			<li>
				<div class="dish">
					<h3>Pizza</h3>
					<p>$15.99</p>
					<button class="order-btn">Order</button>
				</div>
			</li>
			<li>
				<div class="dish">
					<h3>Burger</h3>
					<p>$8.99</p>
					<button class="order-btn">Order</button>
				</div>
			</li>
			<li>
				<div class="dish">
					<h3>Salad</h3>
					<p>$6.99</p>
					<button class="order-btn">Order</button>
				</div>
			</li>
		</ul>
	</div>
	<div class="cart">
		<h2>Cart</h2>
		<ul id="cart-list">
		</ul>
		<p id="total-price">$0.00</p>
		<button id="checkout-btn">Checkout</button>
	</div>
    </div>
	<script src="script(4).js"></script>
</body>
</html>
